<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Super Score Tracker!</title>
</head>

<body>
  <div class="jumbotron">
    <h1>Super Score Tracker!</h1>
    <p></p>
  </div>
  <p class="text-center">Keep track of people's scores whenever you play a board game with this! I've included six
    players because as far as I know most games that keep score cap out at six.</p>

  <div class="container">
    <div class="row text-center justify-content-center mb-3">

      <div id="player1" class="col-12 col-md-2 mb-5">Player 1<br>
        <span id="p1Score" class="display-3"></span><br>
        <button id="p1ScoreUp" class="btn btn-success">+</button>
        <button id="p1ScoreDn" class="btn btn-danger">-</button></div>

      <div id="player2" class="col-12 col-md-2 mb-5">Player 2<br>
        <span id="p2Score" class="display-3"></span><br>
        <button id="p2ScoreUp" class="btn btn-success">+</button>
        <button id="p2ScoreDn" class="btn btn-danger">-</button></div>

      <div id="player3" class="col-12 col-md-2 mb-5">Player 3<br>
        <span id="p3Score" class="display-3"></span><br>
        <button id="p3ScoreUp" class="btn btn-success">+</button>
        <button id="p3ScoreDn" class="btn btn-danger">-</button></div>

      <div id="player4" class="col-12 col-md-2 mb-5">Player 4<br>
        <span id="p4Score" class="display-3"></span><br>
        <button id="p4ScoreUp" class="btn btn-success">+</button>
        <button id="p4ScoreDn" class="btn btn-danger">-</button></div>

      <div id="player5" class="col-12 col-md-2 mb-5">Player 5<br>
        <span id="p5Score" class="display-3"></span><br>
        <button id="p5ScoreUp" class="btn btn-success">+</button>
        <button id="p5ScoreDn" class="btn btn-danger">-</button></div>

      <div id="player6" class="col-12 col-md-2 mb-5">Player 6<br>
        <span id="p6Score" class="display-3"></span><br>
        <button id="p6ScoreUp" class="btn btn-success">+</button>
        <button id="p6ScoreDn" class="btn btn-danger">-</button></div>

    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="sep19.js"></script>
</body>

</html>
