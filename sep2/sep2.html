<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>There are 2 sides to every coin</title>
</head>
<div class="container">
<body class="text-center">
  <h2>Let's flip a coin!</h2>
  <h4>I'm going to flip a coin, but before I do, you need to call heads or tails. If you're right, you win!</h4>
  <button data-attribute="Heads" class="btn gamebtn btn-primary">Heads</button>
  <button data-attribute="Tails" class="btn gamebtn btn-secondary">Tails</button><br>
  <div id="results"></div>
  <div id="winlose"></div>
  <br><br><br><br><br>
  <button class="btn" id="cheat">Heads I Win, Tails You Lose</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="sep2.js"></script>
</body>
</html>
