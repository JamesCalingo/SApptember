<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Double Digits!</title>
</head>
<body>
  <div class="container text-center">
  <p>I have a quick question for you today. Simply rate how much you agree with the following statement with the buttons below.</p>

  <h2>This webpage is totally awesome.</h2>

  <div class="btn-group btn-group-toggle text-center" data-toggle="buttons">
      <label id="button1" class="btn btn-secondary">
        <input type="radio" name="options" id="option1" autocomplete="off" checked> Strongly Disagree
      </label>
      <label id="button2" class="btn btn-secondary">
        <input type="radio" name="options" id="option2" autocomplete="off"> Disgree
      </label>
      <label id="button3" class="btn btn-secondary">
        <input type="radio" name="options" id="option3" autocomplete="off"> Neutral
      </label>
      <label id="button4" class="btn btn-secondary">
          <input type="radio" name="options" id="option4" autocomplete="off"> Agree
        </label>
        <label id="button5" class="btn btn-secondary">
            <input type="radio" name="options" id="option5" autocomplete="off"> Strongly Agree
          </label>
    </div><br>

<div class="text-center" id="response"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="sep10.js"></script>
</body>
</html>
