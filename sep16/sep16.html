<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Sweet 16</title>
</head>

<body class="text-center">
  <h1>Pick a candy, and I'll tell you a little bit about how that candy relates to people's personality based on zero emperical evidence!</h1>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-2">
        <div class="card">
          <img class="img-fluid" data-attribute="As a jar of jellybeans holds many different flavors, you're a hard one to pin down. Sometimes you get a flavor such as strawberry or chocolate, but other times it's earwax." src="images/8TxnLGaRc.gif" alt="Jellybeans">
        </div>
      </div>

      <div class="col-md-2">
        <div class="card">
          <img class="img-fluid" data-attribute="You're sorta sweet but a lot of spice. Hang on...maybe spice isn't the right word. Either way, it's something with mint." src="images/6ip6Keo4T.png" alt="Peppermint">
        </div>
      </div>

      <div class="col-md-2">
        <div class="card">
          <img src="images/8T68KeyRc.gif" data-attribute="Obligatory Forrest Gump quote: 'Life is like a box of chocolates - you never know what you're gonna get.''" alt="Chocolate Bar">
        </div>
      </div>

      <div class="col-md-2">
        <div class="card">
          <img class="img-fluid" data-attribute="C'mon man...a lollipop? Do you even know anyone who enjoys sucking on a lollipop for hours? Oh wait, that's right, personality...um...I got nothing that's not an innuendo..." src="images/gieEkGG8T.jpg" alt="Lollipop">
        </div>
      </div>

      <div class="col-md-2">
        <div class="card">
          <img class="img-fluid" data-attribute="...Huh? This isn't a candy...what's it doing here? Well...I guess this means that you're one of those people who goes off the beaten path a lot." src="images/8TEgpM7Ta.png" alt="...a basketball?">
        </div>
      </div>

    </div>
    <div id="personality" class="row text-center"></div>
    <div id="basketball"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="sep16.js"></script>
</body>

</html>
